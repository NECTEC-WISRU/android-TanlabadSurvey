language: android
jdk: oraclejdk8
before_cache:
  - rm -f $HOME/.gradle/caches/modules-2/modules-2.lock
cache:
  directories:
    - "$HOME/.gradle/caches/"
    - "$HOME/.gradle/wrapper/"
env:
  global:
    - MALLOC_ARENA_MAX=2
    - ADB_INSTALL_TIMEOUT=10
android:
  components:
    - platform-tools
    - tools
    - build-tools-25.0.3
    - android-25
    - extra-google-google_play_services
    - extra-google-m2repository
    - extra-android-support
    - extra-android-m2repository
before_install:
  - openssl aes-256-cbc -K $encrypted_85ec7c0a437d_key -iv $encrypted_85ec7c0a437d_iv -in secrets.tar.enc -out secrets.tar -d
  - tar xvf secrets.tar
script:
  - ./gradlew build --stacktrace

deploy:
  provider: script
  script: ./gradlew publishApkRelease
  on:
    tags: true

notifications:
  slack:
    rooms:
      secure: 
    on_success: change
    on_failure: always
    on_start: never
