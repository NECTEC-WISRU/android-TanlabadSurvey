buildscript {
    repositories {
        jcenter()
    }
    dependencies {
        classpath "com.android.tools.build:gradle:1.5.0"
    }
}

allprojects {
    repositories {
        jcenter()
    }
}

ext {
    isCi = ("true".equals(System.getenv("TRAVIS")) || "true".equals(System.getenv("CIRCLECI")))

    javaSourceCompatibility = JavaVersion.VERSION_1_7
    javaTargetCompatibility = JavaVersion.VERSION_1_7

    minSdkVersion = 15
    targetSdkVersion = 23
    compileSdkVersion = 23
    buildToolsVersion = "23.0.2"

    checkstyleVersion = "6.16.1"

    supportLibVersion = "23.2.0"
    playServicesVersion = "8.4.0"
    androidMapUtilsVersion = "0.4.3"
    loganSquareVersion = "1.3.4"
    jodaTimeVersion = "2.9.1"
    jumpingbeansVersion = "1.3.0"
    calligraphyVersion = "2.1.0"
    thaiWidgetVersion = "0.4.5"
    showcaseViewVersion = "5.4.1"
    answersVersion = "1.3.6"
    crashlyticsVersion = "2.5.5"
    recyclerViewHeaderVersion = "1.2.1"
    licenseFragmentVersion = "1.2.0"

    junitVersion = "4.12"
    jMockVersion = "2.8.1"
    jacksonVersion = "2.6.0"
    mockitoVersion = "1.10.19"
    runnerVersion = "0.4.1"
    rulesVersion = "0.4.1"
    espressoVersion = "2.2.1"
    wiremockVersion = "1.57"
    slf4jVersion = "1.6.4"
    okHttpVersion = "3.1.2"
    dexmakerVersion = "1.2"

    clientId = System.getenv("TANRABAD_AUTHEN_CLIENT_ID")
    clientSecret = System.getenv("TANRABAD_AUTHEN_CLIENT_SECRET")
}

task wrapper(type: Wrapper) {
    description 'Creates the gradle wrapper.'
    gradleVersion '2.11'
}

task testBeforePush(
        group: "Verification",
        description: "Run all process like on CI-Server",
        dependsOn: [":app:test",
                    ":app:build",
                    ":domain:test",
                    ":domain:build",
                    ":entity:test",
                    ":entity:build",]) {
}

task fullTest(
        group: "Verification",
        description: "Test before Push with Android's Instrument Test",
        dependsOn: ["testBeforePush", ":app:connectedCheck"])